<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App | Yuvraj</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body class="d-flex justify-content-center align-items-center">
    <div class="container d-flex">
        <div class="quizAppContainer container p-5">
            <div class="heroBtn d-flex justify-content-center align-items-center">
                <button type="button" id="startBtn" class="btn btn-success">Start Game</button>
            </div>
            <div id="quizApp" class=" ">
                <div class="header">
                    <h1>Quiz App</h1>
                    <p class="finalParagraph mt-3"> </p>
                </div>
                <div class="upperContainer">

                    <div class="questionNumberContainer mt-3">
                        <h6 class="questionNumber"> </h6>
                    </div>
                    <div class="questionContainer">
                        <p class="question"> </p>
                    </div>
                    <div class="optionsContainer">
                        <div class="option">
                            <input type="radio" name="sampleOption" id="optionOne" value="">
                            <label for="optionOne" id="optionOneL"> </label>
                        </div>
                        <div class="option">
                            <input type="radio" name="sampleOption" id="optionTwo" value="">
                            <label for="optionTwo" id="optionTwoL"> </label>
                        </div>
                        <div class="option">
                            <input type="radio" name="sampleOption" id="optionThree" value="">
                            <label for="optionThree" id="optionThreeL"> </label>
                        </div>
                        <div class="option">
                            <input type="radio" name="sampleOption" id="optionFour" value="">
                            <label for="optionFour" id="optionFourL"> </label>
                        </div>
                    </div>
                </div>
                <div class="buttonsContainer mt-4">
                    <button onclick="handleNextBtn()" class="px-3 btn btn-primary" id="nextBtn">Next</button>
                    <button onclick="showScore()" class="px-3 btn btn-primary" id="submitBtn"
                        type="submit">Submit</button>

                </div>
            </div>
            <div class="heroScore justify-content-center align-items-center">
                <p class="display-6 score"></p>
                <button type="reset" id="reset" onclick="handleReset()" class="btn btn-danger mt-2">Reset</button>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
